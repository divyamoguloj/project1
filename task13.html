<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Data</title>
    <style>
        /* Body and Background Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc; /* Soft light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container */
        .container {
            background-color: #fff; /* White background for the content */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #555;
        }

        td {
            color: #666;
        }

        /* Button Styling */
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .button-container button:nth-child(1) {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .button-container button:nth-child(2) {
            background-color: #f44336; /* Red */
            color: white;
        }

        .button-container button:nth-child(3) {
            background-color: #2196F3; /* Blue */
            color: white;
        }

        .button-container button:nth-child(4) {
            background-color: #FF9800; /* Orange */
            color: white;
        }

        .button-container button:hover {
            opacity: 0.9;
        }

        /* Input Styling */
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Search Section Styling */
        .search-section {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .search-section input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-section button {
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .search-section button:hover {
            opacity: 0.9;
        }

        /* Output Section */
        #output {
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Person Data</h1>

        <!-- Input Form Table -->
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" id="age"></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" id="dob"></td>
            </tr>
            <tr>
                <td>Favorite Color:</td>
                <td><input type="text" id="favcolor"></td>
            </tr>
        </table>

        <div class="button-container">
            <button onclick="insert()">Insert Data</button>
            <button onclick="clearInput()">Clear Input</button>
            <button onclick="displayAll()">Show All Data</button>
            <button onclick="clearOutput()">Clear Display</button>
        </div>

        <h2>Current Data:</h2>
        <div id="output"></div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchQuery" placeholder="Enter name to search">
            <button onclick="searchData()">Search</button>
        </div>
    </div>

    <script src="style.js"></script>

</body>
</html>
