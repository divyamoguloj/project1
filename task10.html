<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <h2>Task Manager</h2>
    <input id="taskInput" placeholder="Enter Task">
    <button onclick="addTask()">Add</button>
    <button onclick="undoTask()">Undo</button>

    <div style="font-weight: bold;">Process Line</div>
    <div id="taskList"></div>

    <script>
        let tasks = [];
        function update() {
            document.getElementById("taskList").textContent = tasks.join(', ');
        }
        function addTask() {
            if (taskInput.value.trim()) tasks.push(taskInput.value.trim());
            taskInput.value = "";
            update();
        }
        function undoTask() {
            tasks.pop();
            update();
        }
    </script>
</body>
</html>
