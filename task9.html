<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <h2>Grade Calculator</h2>
    <input type="number" id="score" placeholder="Enter score">
    <button onclick="calc()">Get Grade</button>
    <p id="result"></p>

    <script>
        function calc() {
            let s = document.getElementById("score").value;
            let g = s >= 80 ? "A" : s >= 60 ? "B" : s >= 40 ? "C" : "F";
            document.getElementById("result").innerText = "Grade: " + g;
        }
    </script>
</body>
</html>
